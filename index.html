
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Roadmap</title>
    <!-- Load Environment Variables First -->
    <script src="env.js"></script>
    <script>
        (function() {
            var theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.classList.toggle('dark', theme === 'dark');
        })();
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-green: #76da2a;
            --brand-navy: #162e55;
            --brand-blue-light: #3b82f6;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f8fafc;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.5s ease;
        }

        .dark body {
            background-color: #0B0F19; 
        }

        /* Dual Layer Background Containers */
        body::before, body::after {
            content: "";
            position: fixed;
            inset: 0;
            z-index: -1;
            pointer-events: none;
            transition: opacity 0.8s ease, background 0.8s ease;
        }

        /* Layer 1: The Main Animated Moving Gradient using Logo Navy */
        body::before {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe, #f1f5f9, #f8fafc);
            background-size: 400% 400%;
            animation: gradient-move-x 25s ease infinite;
        }

        .dark body::before {
            background: linear-gradient(-135deg, #0B0F19, #162e55, #0a192f, #0B0F19);
            background-size: 400% 400%;
        }

        /* Layer 2: Top & Bottom Backlight Glows + Pulse using Logo Green and Blue */
        body::after {
            background: 
                radial-gradient(circle at 50% -15%, rgba(118, 218, 42, 0.1), transparent 60%),
                radial-gradient(circle at 50% 115%, rgba(59, 130, 246, 0.08), transparent 60%);
            background-size: 200% 200%;
            animation: gradient-move-y 18s ease-in-out infinite alternate;
        }

        .dark body::after {
            background: 
                radial-gradient(circle at 50% -20%, rgba(118, 218, 42, 0.15), transparent 70%),
                radial-gradient(circle at 50% 120%, rgba(59, 130, 246, 0.12), transparent 70%),
                radial-gradient(circle at 80% 20%, rgba(22, 46, 85, 0.3), transparent 50%);
            background-size: 200% 200%;
            mix-blend-mode: lighten;
        }

        @keyframes gradient-move-x {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes gradient-move-y {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 100%; }
            100% { background-position: 50% 0%; }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(118, 218, 42, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(118, 218, 42, 0.4);
        }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
            },
            colors: {
              'brand-green': '#76da2a',
              'brand-navy': '#162e55',
              'brand-blue': '#3b82f6',
              'dark-bg': '#0B0F19',
              'dark-card': '#111827',
              'dark-sidebar': '#1F2937',
            }
          }
        }
      }
      
      if (window.pdfjsLib) {
          window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
    </script>
